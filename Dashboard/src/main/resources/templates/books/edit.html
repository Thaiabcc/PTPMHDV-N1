<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Sửa sách</h2>
                <form method="post" enctype="multipart/form-data" th:action="@{/books/edit}" th:object="${sach1dto}">
                    
                    <!-- Mã Sách -->
                    <div class="mb-3">
                        <label class="form-label">Mã Sách</label>
                        <input class="form-control" th:field="*{maSach}" readonly>
                        <p th:if="${#fields.hasErrors('maSach')}" class="text-danger" th:errors="*{maSach}"></p>
                    </div>

                    <!-- Tên Sách -->
                    <div class="mb-3">
                        <label class="form-label">Tên Sách</label>
                        <input class="form-control" th:field="*{tenSach}">
                        <p th:if="${#fields.hasErrors('tenSach')}" class="text-danger" th:errors="*{tenSach}"></p>
                    </div>

                    <!-- Giá Gốc -->
                    <div class="mb-3">
                        <label class="form-label">Giá Gốc</label>
                        <input class="form-control" type="number" th:field="*{giaGoc}">
                        <p th:if="${#fields.hasErrors('giaGoc')}" class="text-danger" th:errors="*{giaGoc}"></p>
                    </div>

                    <!-- Giá Khuyến Mãi -->
                    <div class="mb-3">
                        <label class="form-label">Giá Khuyến Mãi</label>
                        <input class="form-control" type="number" min="0" th:field="*{giaKM}">
                        <p th:if="${#fields.hasErrors('giaKM')}" class="text-danger" th:errors="*{giaKM}"></p>
                    </div>

                    <!-- Tác Giả -->
                    <div class="mb-3">
                        <label class="form-label">Tác Giả</label>
                        <input class="form-control" th:field="*{tenTG}">
                        <p th:if="${#fields.hasErrors('tenTG')}" class="text-danger" th:errors="*{tenTG}"></p>
                    </div>

                    <!-- Đối Tượng -->
                    <div class="mb-3">
                        <label class="form-label">Đối Tượng</label>
                        <input class="form-control" th:field="*{tenDoiTuong}">
                        <p th:if="${#fields.hasErrors('tenDoiTuong')}" class="text-danger" th:errors="*{tenDoiTuong}"></p>
                    </div>

                    <!-- Số Trang -->
                    <div class="mb-3">
                        <label class="form-label">Số Trang</label>
                        <input class="form-control" type="number" min="0" th:field="*{soTrang}">
                        <p th:if="${#fields.hasErrors('soTrang')}" class="text-danger" th:errors="*{soTrang}"></p>
                    </div>

                    <!-- Số Lượng Hàng -->
                    <div class="mb-3">
                        <label class="form-label">Số Lượng Hàng</label>
                        <input class="form-control" type="number" min="0" th:field="*{soLuongCon}">
                        <p th:if="${#fields.hasErrors('soLuongCon')}" class="text-danger" th:errors="*{soLuongCon}"></p>
                    </div>

                    <!-- Link Ảnh -->
                    <div class="mb-3">
                        <label class="form-label">Link Ảnh</label>
                        <input class="form-control" type="text" th:field="*{linkAnh}">
                        <p th:if="${#fields.hasErrors('linkAnh')}" class="text-danger" th:errors="*{linkAnh}"></p>
                    </div>

                    <!-- Mã Danh Mục -->
                    <div class="mb-3">
                        <label class="form-label">Mã Danh Mục</label>
                        <input class="form-control" type="text" th:field="*{maDM}">
                        <p th:if="${#fields.hasErrors('maDM')}" class="text-danger" th:errors="*{maDM}"></p>
                    </div>

                    <!-- Nút Submit -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                        <a th:href="@{/books}" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
