<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <div class="row">
            <!-- Quản lý sách -->
            <div class="col-md-3">
                <h3>Quản lý sách</h3>
                <a href="/books" class="btn btn-primary">Quản lí Sách</a>
            </div>
            <!-- Quản lý đơn -->
            <div class="col-md-3">
                <h3>Quản lý đơn</h3>
                <a href="/orders" class="btn btn-primary">Xem Đơn</a>
            </div>
            <!-- Quản lý người dùng -->
            <div class="col-md-3">
                <h3>Quản lý người dùng</h3>
                <a href="/users" class="btn btn-primary">Xem Người Dùng</a>
            </div>
            <!-- Thống kê -->
            <div class="col-md-3">
                <h3>Thống kê</h3>
                <a href="/statistics" class="btn btn-primary">Xem Thống Kê</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
