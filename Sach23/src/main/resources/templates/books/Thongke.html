<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“Š Statistics Dashboard</h1>
        <p class="text-center text-muted">Select a function below to view detailed statistics:</p>

        <div class="row justify-content-center">
            <!-- Best-seller -->
            <div class="col-md-3">
                <div class="card text-center p-3 mb-4">
                    <div class="card-body">
                        <h5 class="card-title">ðŸ“ˆ Best-seller</h5>
                        <p class="card-text">View the top-selling products of all time.</p>
                        <a th:href="@{/books/best-seller}" class="btn btn-primary w-100">View Now</a>
                    </div>
                </div>
            </div>

            <!-- Flash-sale -->
            <div class="col-md-3">
                <div class="card text-center p-3 mb-4">
                    <div class="card-body">
                        <h5 class="card-title">âš¡ Flash-sale</h5>
                        <p class="card-text">Check out products with exciting flash sales.</p>
                        <a th:href="@{/books/flash-sales}" class="btn btn-warning w-100">Explore</a>
                    </div>
                </div>
            </div>

            <!-- High-stock -->
            <div class="col-md-3">
                <div class="card text-center p-3 mb-4">
                    <div class="card-body">
                        <h5 class="card-title">ðŸ“¦ High-stock</h5>
                        <p class="card-text">Discover products with abundant stock.</p>
                        <a th:href="@{/books/high-stock}" class="btn btn-success w-100">Check Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
