<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quản lý sách</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
	rel="stylesheet" />
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
</head>
<body>
	<h1 style="text-align: center;">Danh sách sản phẩm</h1>
	<div id="content"></div>
	<script>
	new gridjs.Grid({
		columns: ['Mã sách', 'Tên sách', 'Ảnh', 'Giá gốc', 'Giá khuyến mãi', 'Tác giả', 'Đối tượng', 'Số trang', 'Số lượng còn', 'Mã danh mục'],
		pagination: {
			limit: 20,
		    server: {
		    	url: (prev, page, limit) => `${prev}?page=${page + 1}&size=${limit}`
		   	}
		},
		server: {
		   	url: 'http://localhost:8081/api/allBook',
		    then: data => data.content.map(sach => [
		    	sach.maSach, sach.tenSach, sach.linkAnh, sach.giaGoc, sach.giaKM, sach.tacGia, sach.doiTuong, sach.soTrang, sach.soLuongCon, sach.maDM
		    ]),
		    total: data => data.totalElements
		}
	}).render(document.getElementById("content"));
	</script>
</body>
</html>
